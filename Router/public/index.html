<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body onload="getAllPost()">

    <h1>My post CRUD app</h1>
    <h2>Create a Post</h2>
    <form onsubmit="createPost(); return false">
        <label for="postTitle">Title:</label>
        <input id="postTitle" placeholder="Enter title" type="text">
        <br>

        <label for="postText">Text:</label>
        <textarea name="" id="postText" placeholder="Enter text"></textarea>
        <br><br>

        <button type="submit">Submit Post</button>
        <br><br>

        <div id="result"></div>
        <br><br>
        <div id="posts"></div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module">            

        window.createPost = function () {
            let postTitle = document.getElementById("postTitle").value;
            let postText = document.getElementById("postText").value;

            axios.post('/api/v1/post',{
                title: postTitle,
                text: postText,
            })
            .then((res) => {
                console.log(res.data);
                document.getElementById("result").innerHTML = res.data;
            })
            .catch((err) => {
                console.log(err);
                document.getElementById("result").innerHTML = err.data + 'error';
            })
            getAllPost();
        }

        window.getAllPost = function () {
            axios.get('/api/v1/posts')
            .then((res) => {
                console.log(res.data);
                document.getElementById("posts").innerHTML = JSON.stringify(res.data);
            })
            .catch((err) => {
                console.log(err);
                document.getElementById("posts").innerHTML = err.data + 'error';
            })
        }

    </script>
</body>
</html>
